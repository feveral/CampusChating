<!doctype html>
<html lang='en'>

<head>
    <title>Chat</title>
    <link rel='stylesheet' href='/css/main.css'></link>
    <script src="https://cdn.rawgit.com/ricmoo/aes-js/e27b99df/index.js" type="text/javascript" ></script>
    <script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script src='/js/TimeUtility.js' type='text/javascript'></script>
    <script src='/js/jsencrypt.min.js' type='text/javascript'></script>
    <script src='/js/Ajax.js' type='text/javascript'></script>
    <script src='/js/Login.js' type='text/javascript'></script>
    <script src='/js/Select.js' type='text/javascript'></script>
    <script src='/js/ChatAddRooms.js' type='text/javascript'></script>
    <script src='/socket.io/socket.io.js' type='text/javascript'></script>
    <script src='/js/ChatFunction.js' type='text/javascript'></script>
    <script src='/js/ChatReceive.js' type='text/javascript'></script>
    <script src='/js/ChatSend.js' type='text/javascript'></script>
    <script src='/js/Style.js' type='text/javascript'></script>
    <script src='/js/Encrypt.js' type='text/javascript'></script>
    <script src='/js/index.js' type='text/javascript'></script>
    <script src='/js/ClickHandler.js' type='text/javascript'></script>
    <script src='/js/ExploreMember.js' type='text/javascript'></script>
</head>

<body>

<div id='jumpWindow' class='pop'>
    <div class="overlay-content">
        <a href="#" id='notify'>jjjj</a>
    </div>
</div>

<div id='content'>

    <div id="header">
        <div id='title'>Telegram</div>
        <div id='room'></div>
        <div>登入</div>
        <div onclick="Logout()">登出</div>
    </div>

    <div>
	    <div id='roomSum'>
	        <form id='add-room-form'>
	            <input id='add-room' placeholder="尋找用戶" />
	        </form>   
	        <div id="room-list"></div>
            <div id="functionButton">
                <div>聊天</div><div onclick="ClickExplore()">探索</div>
            </div>
	    </div>
	    <div id='messagesRoom'>
		    <div id = 'messages'></div>
		    <form id='send-form'>
		        <input id='send-message' type="text" placeholder="send-message" />
		        <input id='send-button' type='submit' value='SEND'/>
		    </form>
		</div>
	<div>
</div>

</body>
</html>
